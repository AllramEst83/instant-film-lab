<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Film Photo Lab</title>
    <link type="text/css" rel="stylesheet" href="./assets/site.css" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"
  </head>
  <body>
    <div class="header">
      <h1>
        <img src="./assets/images/logo.png" alt="Logo" class="app-logo" />
        Instant Film Lab
      </h1>
      <p>
        Give your photos a touch of nostalgia. Select single or multiple photos
        and watch the magic happen.
      </p>
    </div>

    <div class="controls">
      <div class="upload-container">
        <span id="file-count">0 files selected</span>
      </div>

      <div class="controls-container">
        <div class="button-row">
          <label for="file-upload" class="file-label">Select Photos</label>
          <input type="file" id="file-upload" accept="image/*" multiple />
          <button id="download-all-btn" class="btn btn-primary" disabled>
            Download All
          </button>
        </div>

        <div class="toggle-row">
          <label for="bw-toggle" class="toggle-label">Black & White</label>
          <input type="checkbox" id="bw-toggle" />
        </div>
      </div>
    </div>

    <div id="photo-gallery"></div>

    <div id="spinner-container" class="spinner-container">
      <div class="spinner"></div>
    </div>

    <div id="lightbox" class="lightbox hidden">
      <span id="lightbox-close" class="lightbox-close">&times;</span>
      <img id="lightbox-image" class="lightbox-image" src="" alt="" />
      <div class="lightbox-nav">
        <button id="lightbox-prev" class="lightbox-prev">&#10094;</button>
        <button id="lightbox-next" class="lightbox-next">&#10095;</button>
      </div>
    </div>
    <!-- JSZip for downloading multiple files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="./assets/site.js" type="module"></script>
  </body>
</html>
